        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded rounded">
                             <form action="https://formsubmit.co/spiceplatescalapan@gmail.com" method="POST">   
                                <h2 class="section-heading mb-4">
                                    <span class="display-4">Contact us</span>
                                </h2>
                                <hr>
                                <div class="form-group">
                                  <label for="name">Name</label>
                                  <input type="text" class="form-control" name="Name" id="name" aria-describedby="helpId" placeholder="Juan Delacruz">
                                  <small id="helpId" class="form-text text-muted text-center">Optional</small>

                                  <label for="number">Mobile Number</label>
                                  <input type="number" class="form-control" name="number" id="number" aria-describedby="helpId"  max="10000000000" placeholder="0987654321">
                                  <small id="helpId" class="form-text text-muted text-center">Optional</small> 

                                  <label for="email">Email</label>
                                  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" required placeholder="juan123@email.com">
                                  <small id="emailHelpId" class="form-text text-muted text-center">Required</small>   

                                  <label for="option">Subject</label>
                                  <select class="form-control form-control-sm" name="Subject" id="option">
                                  <option>Functions and Reservation</option>
                                  <option>Bulk Order</option>
                                  <option>Feedback</option>
                                  <option>Other</option>
                                  </select>

                                  <Div class="pt-3 pb-3">
                                  <label for="text">Message</label>
                                  <textarea class="form-control" name="Message" id="text" rows="3" placeholder="Write here" required></textarea>
                                  </div>

                                  <button type="submit" class="btn btn-primary">Submit</button>
                                  
                                </div>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
